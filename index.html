<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bookshelf Apps</h1>
  </header>
  <main>
    <section id="add-book">
      <h2 class="text-center">Masukkan Buku Baru</h2>
      <form action="#" id="book-form">
        <div class="form-group">
          <label for="title">Judul</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Penulis</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="year">Tahun</label>
          <input type="number" id="year" name="year" min="1900" max="2022" step="1" required>
        </div>
        <div class="form-group completed-group">
          <label for="completed">Selesai dibaca</label>
          <input type="checkbox" id="completed" name="completed">
        </div>
        <input type="submit" value="Submit" name="Submit" class="btn-submit">
      </form>
    </section>
    <section>
      <h2 class="text-center">Pencarian Buku </h2>
      <form action="#" id="search-form">
        <div class="form-group">
          <label for="search">Judul</label>
          <input type="text" id="search" name="search" placeholder="Masukkan judul buku yang ingin dicari" required>
        </div>
        <input type="submit" value="Search" name="Search" class="btn-submit btn-search">
      </form>
    </section>
    <section>
      <h2>Belum selesai dibaca</h2>
      <div class="booklist" id="books">
      </div>
    </section>
    <section>
      <h2>Selesai dibaca</h2>
      <div class="booklist" id="books-completed">
      </div>
    </section>
  </main>
  <script type="module" src="sweetalert2.js"></script>
  <script src="script.js"></script>
</body>
</html>
